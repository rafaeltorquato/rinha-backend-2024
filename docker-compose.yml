  envoy:
    image: envoyproxy/envoy-alpine:v1.21-latest
    container_name: envoy
    environment:
      - 'TZ=America/Sao_Paulo'
    volumes:
      -  ./envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "9999:9999"
    networks:
      - default
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "80MB"

