worker_processes 3;
events {
    worker_connections 1000;
}
http {
    upstream rest {
        server app1:8080;
        server app2:8081;
    }

    server {
        listen 9999;
        access_log off;

        location / {
            proxy_pass http://rest;
            proxy_http_version 1.1;
        }
    }
}
